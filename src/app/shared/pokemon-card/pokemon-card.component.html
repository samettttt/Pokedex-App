<mdb-card>
    <mdb-card-img 
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.id}}.png" 
        alt="..."></mdb-card-img>
    <mdb-card-body>
        <mdb-card-title>
            <h4>{{pokemon.name | titlecase}}</h4>
        </mdb-card-title>

        <mdb-card-text>
            <app-pokemon-stats [stats]="pokemon.stats"></app-pokemon-stats>
        </mdb-card-text>

        <a routerLink="/detail/{{pokemon.name}}" class="mt-1 d-flex flex-row-reverse">
            <h5 class="waves-effect p-2" mdbWavesEffect>More Details ></h5>
        </a>
    </mdb-card-body>
</mdb-card>
