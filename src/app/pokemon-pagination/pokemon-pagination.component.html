<nav>
    <ul class="pagination pg-red justify-content-center">
      <li class="page-item">
        <a class="page-link" aria-label="Previous" (click)='selectPage(activePage - 1)' mdbWavesEffect>
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <div *ngFor="let a of getPageArray(); let index = index">
        <li class="page-item" 
            [ngClass]="(activePage === index) ? 'active': ''">
            <a class="page-link" (click)='selectPage(index)' mdbWavesEffect>
                {{index + 1}}
            </a>
        </li>
      </div>
      <li class="page-item">
        <a class="page-link" aria-label="Next" (click)='selectPage(activePage + 1)' mdbWavesEffect>
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
</nav>

<div class="row">
    <div *ngFor="let pokemon of pokemons; let i = index" class="col-sm-3 pokeCard">
        <mdb-card>
            <mdb-card-img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.id}}.png" 
                          alt="..."></mdb-card-img>
            <mdb-card-body>
                <mdb-card-title>
                    <h4>{{pokemon.name | titlecase}}</h4>
                </mdb-card-title>

                <a href="#" class="mt-1 d-flex flex-row-reverse">
                    <h5 class="waves-effect p-2" mdbWavesEffect>More Details
                      <mdb-icon fas icon="chevron-right"></mdb-icon>
                    </h5>
                </a>
            </mdb-card-body>
        </mdb-card>
    </div>
</div>
