<div *ngFor="let pokemon of pokemons; let i = index" class="col-md-6">
	<div class="col-2 col-sm-8">
        <h3 class="card-title">{{pokemon.name | titlecase}}</h3>
    </div>
    <div class="col-5 col-sm-4">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.id}}.png"
            class="img-fluid" alt="...">
    </div>
</div>

<nav>
    <ul class="pagination pg-red justify-content-center">
      <li class="page-item">
        <a class="page-link" aria-label="Previous" (click)='loadPreviousPokemons()' mdbWavesEffect>
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <div *ngFor="let a of getPageArray(); let index = index">
        <li class="page-item" 
            [ngClass]="(activePage === index) ? 'active': ''">
            <a class="page-link" (click)='selectPage(index)' mdbWavesEffect>
                {{index + 1}}
            </a>
        </li>
      </div>
      <li class="page-item">
        <a class="page-link" aria-label="Next" (click)='loadNextPokemons()' mdbWavesEffect>
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
</nav>
