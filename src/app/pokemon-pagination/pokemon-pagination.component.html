<div class="md-form">
    <input 
        mdbInput 
        type="text" 
        id="form1" 
        class="form-control"
        placeholder="Enter Pokemon name or id..."
        [(ngModel)]="searchString"
        >
    <button type="submit" mdbBtn color="primary" (click)="search()">Search</button>
    <button type="submit" mdbBtn color="primary" (click)="reset()">Reset</button>
</div>

<nav *ngIf="!getSearchPerformed()">
    <ul class="pagination pg-red justify-content-center">
      <li class="page-item">
        <a class="page-link" aria-label="Previous" (click)='selectPage(activePage - 1)' mdbWavesEffect>
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <div *ngFor="let a of getPageArray(); let index = index">
        <li class="page-item" 
            [ngClass]="(activePage === index) ? 'active': ''">
            <a class="page-link" (click)='selectPage(index)' mdbWavesEffect>
                {{index + 1}}
            </a>
        </li>
      </div>
      <li class="page-item">
        <a class="page-link" aria-label="Next" (click)='selectPage(activePage + 1)' mdbWavesEffect>
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
</nav>

<div class="row">
    <div *ngFor="let pokemon of pokemons;" class="col-sm-3 pokeCard">
        <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>
    </div>
</div>
